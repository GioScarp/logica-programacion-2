<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converx</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <main class="container-main">
        <h1>Conversor de Temperaturas</h1>
        <div class="container-input">
            <div class="input-info">
                <input class="input-celsius" id="input" placeholder="Ingrese una temperatura en Celsius">
            </div>
            <button class="btn-convertir" onclick="convertir()">Convertir</button>
        </div>
        <ul class="Listado-convertido">
            <li class="conversión" id="fahrenheit"></li>
            <li class="conversión" id="kelvin"></li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
